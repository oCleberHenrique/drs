# Nginx: dsrpainel.v4jasson.com.br -> backend DSR (porta 9000) – API + Admin
# Copie para /etc/nginx/sites-available/dsr e ative:
#   sudo cp deploy/nginx-dsr.conf /etc/nginx/sites-available/dsr
#   sudo ln -s /etc/nginx/sites-available/dsr /etc/nginx/sites-enabled/
#   Ajuste o caminho abaixo se o projeto estiver em outro lugar (ex: /root/dsr)
#   sudo nginx -t && sudo systemctl reload nginx
# SSL: certbot --nginx -d dsrpainel.v4jasson.com.br

# Redirect HTTP -> HTTPS (descomente após configurar SSL)
# server {
#     listen 80;
#     server_name dsrpainel.v4jasson.com.br;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    server_name dsrpainel.v4jasson.com.br;

    client_max_body_size 20M;

    # Uploads (imagens do admin, etc.) – servidos pelo disco
    location /media/ {
        alias /var/www/dsr/data/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Resto (API, admin, static) – proxy para o container na porta 9000
    location / {
        proxy_pass http://127.0.0.1:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
    }
}

